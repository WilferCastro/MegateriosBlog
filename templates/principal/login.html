{% extends 'base/base.html' %}

{%block title%}
Iniciar Sesión
{%endblock%}


{%block header%}
{%endblock%}

{%block content%}

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Iniciar Sesión</h3>

                        <form method="post">
                            {% csrf_token %}

                            {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                <strong>{{ form.non_field_errors }}</strong>
                            </div>
                            {%endif%}

                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" name="username"
                                    class="form-control form-control-lg" required />
                                <label class="form-label" for="typeEmailX-2">Correo Electronico</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" name="password"
                                    class="form-control form-control-lg" required />
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" style="width: 100%;">Iniciar
                                Sesión</button>
                        </form>
                    </div>

                    <div class="center">
                        <p>No tienes una cuenta? <a class="link" href="{% url 'registro' %}">Registrarme.</a></p>
                    </div>

                    <div class="center mb-4">
                        <a class="link" href="{% url 'articulos' %}">Ir al menú principal</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


{%endblock%}
