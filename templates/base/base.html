{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://kit.fontawesome.com/034c69e33a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: #eee;">

    {%block header%}
    <ul class="nav nav-pills bg-white p-2">
        <li class="nav-item">
            <a class="nav-link fw-bold {% if request.resolver_match.url_name == 'articulos' %}active{% endif %}" aria-current="page" href="{% url 'articulos' %}"> <img src="{% static 'img/megaterios.png' %}" alt="Logo" width="28"> Blog Megaterios</a>
        </li>
        
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="{% url 'mis_articulos' pk=user.id %}" class="nav-link fw-bold {% if request.resolver_match.url_name == 'mis_articulos' %}active{% endif %}"><i class="fa-solid fa-newspaper"></i> Mis Articulos</a>
        </li>

        <li class="nav-item me-auto">
            <a class="nav-link fw-bold {% if request.resolver_match.url_name == 'nuevo_articulo' %}active{% endif %}" href="{% url 'nuevo_articulo' %}"><i class="fa-solid fa-file-circle-plus"></i> Nuevo Articulo</a>
        </li>

        <div class=" dropdown">
            
            <button class="btn fw-bold text-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <img class="rounded-circle" src="{{ user.image.url }}" width="28">
                {{user.username}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
            </ul>
          </div>

          

        {% else %}
        <!--
        <li class="nav-item">
            <a class="nav-link text-primary fw-bold" href="{% url 'registro' %}">Registrarme</a>
        </li>
        -->
        <li class="nav-item ml-auto">
            <a class="nav-link fw-bold" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a>
        </li>
        {% endif %}
    </ul>


    {%endblock%}

    {%block content%}





    {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
