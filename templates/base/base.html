{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://kit.fontawesome.com/034c69e33a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-light">

    {%block header%}
    <ul class="nav nav-pills bg-white p-2">
        <li class="nav-item">
            <a class="nav-link fw-bold {% if request.resolver_match.url_name == 'articulos' %}active{% endif %}" aria-current="page" href="{% url 'articulos' %}">Blog Megaterios</a>
        </li>
        
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a href="{% url 'mis_articulos' id_eje=user.id %}" class="nav-link fw-bold {% if request.resolver_match.url_name == 'mis_articulos' %}active{% endif %}"><i class="fa-solid fa-newspaper"></i> Mis Articulos</a>
        </li>

        <li class="nav-item">
            <a class="nav-link fw-bold {% if request.resolver_match.url_name == 'nuevo_articulo' %}active{% endif %}" href="{% url 'nuevo_articulo' %}"><i class="fa-solid fa-file-circle-plus"></i> Nuevo Articulo</a>
        </li>

        
        <li class="nav-item ml-auto">
            <a class="nav-link fw-bold btn-outline-primary" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a>
        </li>

        {% else %}
        <!--
        <li class="nav-item">
            <a class="nav-link text-primary fw-bold" href="{% url 'registro' %}">Registrarme</a>
        </li>
        -->
        <li class="nav-item ml-auto">
            <a class="nav-link fw-bold" href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión</a>
        </li>
        {% endif %}
    </ul>


    {%endblock%}

    {%block content%}





    {%endblock%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
